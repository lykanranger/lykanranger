name: Generate Snake Animation

on:
  # Run this action on a schedule (every 6 hours)
  schedule:
    - cron: "0 */6 * * *"
  
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Generates the snake animation SVG
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Your GitHub username
          github_user_name: lykanranger

          # The output file for the animation
          outputs: dist/github-contribution-grid-snake.svg?palette=github-dark
      
      # Pushes the generated file to the repository
      - name: Push Snake Animation to Repo
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
